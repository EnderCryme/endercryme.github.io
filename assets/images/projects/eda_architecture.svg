<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
        </marker>
        <marker id="arrowOrange" markerWidth="12" markerHeight="10" refX="11" refY="5" orient="auto">
            <polygon points="0 0, 12 5, 0 10" fill="#f97316"/>
        </marker>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
        </filter>
        <linearGradient id="gradUI" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradRL" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#fff7ed;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffedd5;stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect width="800" height="500" fill="#ffffff"/>

    <g transform="translate(50, 50)">
        <rect width="220" height="400" rx="12" fill="url(#gradUI)" stroke="#0ea5e9" stroke-width="2" filter="url(#shadow)"/>
        <text x="110" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7" text-anchor="middle">INTERFACE (GUI)</text>
        
        <rect x="25" y="70" width="170" height="70" rx="6" fill="#ffffff" stroke="#bae6fd" stroke-width="1"/>
        <text x="110" y="100" font-family="Arial" font-size="13" fill="#333" text-anchor="middle">PyQt6 Dashboard</text>
        <text x="110" y="120" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Config PDK & Hyperparams</text>

        <rect x="25" y="170" width="170" height="70" rx="6" fill="#ffffff" stroke="#bae6fd" stroke-width="1"/>
        <text x="110" y="200" font-family="Arial" font-size="13" fill="#333" text-anchor="middle">pyqtgraph</text>
        <text x="110" y="220" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Live Training Plots</text>
    </g>

    <g transform="translate(320, 200)">
        <rect width="180" height="120" rx="10" fill="#f8fafc" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,4"/>
        <text x="90" y="30" font-family="Arial" font-size="12" font-weight="bold" fill="#64748b" text-anchor="middle">MIDDLEWARE ASYNC</text>
        
        <rect x="20" y="50" width="140" height="50" rx="5" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
        <text x="90" y="80" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">QThread Workers</text>
    </g>

    <g transform="translate(550, 50)">
        <rect x="-20" y="0" width="260" height="400" rx="12" fill="url(#gradRL)" stroke="#f97316" stroke-width="3" filter="url(#shadow)"/>
        <text x="110" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#ea580c" text-anchor="middle">BACKEND IA &amp; PHYSIQUE</text>
        
        <rect x="30" y="70" width="160" height="80" rx="6" fill="#fff" stroke="#fdba74" stroke-width="2"/>
        <text x="110" y="105" font-family="Arial" font-size="13" font-weight="bold" fill="#333" text-anchor="middle">AGENT PPO</text>
        <text x="110" y="125" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">(Stable-Baselines3)</text>

        <rect x="30" y="220" width="160" height="150" rx="6" fill="#fff" stroke="#fdba74" stroke-width="2"/>
        <text x="110" y="250" font-family="Arial" font-size="13" font-weight="bold" fill="#333" text-anchor="middle">GYM ENVIRONMENT</text>
        
        <rect x="45" y="270" width="130" height="35" rx="3" fill="#fef3c7" stroke="none"/>
        <text x="110" y="292" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">1. Netlist Gen (W/L)</text>
        <rect x="45" y="315" width="130" height="35" rx="3" fill="#fee2e2" stroke="none"/>
        <text x="110" y="337" font-family="Arial" font-size="11" fill="#b91c1c" text-anchor="middle">2. NGSpice Runner</text>
        
        <path d="M 190 110 C 230 110, 230 295, 190 295" stroke="#f97316" stroke-width="4" fill="none" marker-end="url(#arrowOrange)"/>
        <rect x="205" y="185" width="55" height="20" rx="4" fill="#fff7ed" stroke="none"/>
        <text x="232" y="199" font-family="Arial" font-size="11" font-weight="bold" fill="#ea580c" text-anchor="middle">Action</text>

        <path d="M 30 295 C -10 295, -10 110, 30 110" stroke="#f97316" stroke-width="4" fill="none" marker-end="url(#arrowOrange)"/>
        <rect x="-25" y="185" width="80" height="20" rx="4" fill="#fff7ed" stroke="none"/>
        <text x="15" y="199" font-family="Arial" font-size="11" font-weight="bold" fill="#ea580c" text-anchor="middle">Observation</text>
    </g>

    <path d="M 270 230 L 320 230" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="295" y="225" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Trigger / Config</text>

    <path d="M 320 280 L 270 280" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="295" y="300" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Update Display</text>

    <path d="M 500 255 L 540 255" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="520" y="250" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Control</text>

</svg>
